<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agencia de Viajes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/bulma.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Contenedor Principal -->
    <div class="main-container">
      <!-- Navbar -->
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="../index.html">
                <img src="../img/Sin título-1.png" alt="Logo de Agencia de Viajes" style="max-height: 150px;">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu" onclick="toggleBurger()">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <a href="../destinos.html" class="navbar-item has-text-white">Destinos</a>
                <a href="../actividades.html" class="navbar-item has-text-white">Actividades</a>
                <a href="../blog.html" class="navbar-item has-text-white">Blog</a>
                <a href="#" class="navbar-item has-text-white">Hoteles</a>
                <a href="#" class="navbar-item has-text-white">Pagos</a>
                <a href="#" class="navbar-item has-text-white">Info Turística</a>
                <a href="../login.html" class="navbar-item has-text-white">Login</a>
            </div>
        </div>
    </nav>

      <section class="section">
        <div class="container">
          <h1
            class="title"
            style="color: var(--text-color); margin-bottom: 1rem"
          >
            Registro de Usuario
          </h1>
          <form id="formularioRegistro" class="box">
            <div class="field">
              <label
                class="label"
                style="color: var(--text-color); margin-bottom: 1rem"
              >
                Nombre de Usuario
              </label>
              <div class="control">
                <input
                  id="regUsuario"
                  class="input"
                  type="text"
                  placeholder="Ingrese su nombre de usuario"
                  required
                />
              </div>
            </div>

            <div class="field">
              <label
                class="label"
                style="color: var(--text-color); margin-bottom: 1rem"
              >
                Contraseña
              </label>
              <div class="control">
                <input
                  id="regContrasena"
                  class="input"
                  type="password"
                  placeholder="Ingrese su contraseña"
                  required
                />
              </div>
            </div>

            <div class="field">
              <label
                class="label"
                style="color: var(--text-color); margin-bottom: 1rem"
              >
                Teléfono
              </label>
              <div class="control">
                <input
                  id="regTelefono"
                  class="input"
                  type="tel"
                  placeholder="Ingrese su teléfono"
                  required
                />
              </div>
            </div>

            <div class="field">
              <label
                class="label"
                style="color: var(--text-color); margin-bottom: 1rem"
              >
                Dirección
              </label>
              <div class="control">
                <input
                  id="regDireccion"
                  class="input"
                  type="text"
                  placeholder="Ingrese su dirección"
                  required
                />
              </div>
            </div>

            <div class="field">
              <label
                class="label"
                style="color: var(--text-color); margin-bottom: 1rem"
              >
                Tipo de documento
              </label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>DNI</option>
                    <option>NIE</option>
                    <option>TIE</option>
                    <option>Pasaporte</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field mt-4">
              <label
                class="label"
                style="color: var(--text-color); margin-bottom: 1rem"
              >
                Documento
              </label>
              <div class="control">
                <input
                  id="regDNI"
                  class="input"
                  type="text"
                  placeholder="Ingrese su Documento"
                  required
                />
              </div>
            </div>

            <label class="checkbox">
              <input type="checkbox" />
              <a href="#">Acepto los términos y condiciones</a>
            </label>

            <div class="field mt-4">
              <button type="submit" class="button is-danger is-large">
                Registrarse
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>

    <script>
      // Script para manejar el botón de hamburguesa en dispositivos móviles
      document.addEventListener("DOMContentLoaded", () => {
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach((el) => {
            el.addEventListener("click", () => {
              const target = el.dataset.target;
              const $target = document.getElementById(target);
              el.classList.toggle("is-active");
              $target.classList.toggle("is-active");
            });
          });
        }
      });
    </script>

    <script src="js/login.js"></script>
    <div id="footer"></div>
    <script src="js/footer.js"></script>

    <script>
      function toggleBurger() {
        var burger = document.querySelector(".navbar-burger");
        var menu = document.querySelector("#navbarMenu");
        burger.classList.toggle("is-active");
        menu.classList.toggle("is-active");
      }
    </script>
  </body>
</html>

<style>
  .main-container {
    position: relative;
    background: url("img/3402_panama2.jpg") no-repeat center center fixed;
    background-size: cover;
  }

  .main-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Color negro con opacidad */
    z-index: -1; /* Esto asegura que la capa esté detrás del formulario */
  }
</style>
