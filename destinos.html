<!DOCTYPE html>
<html lang="es">
    <head>

    <link rel="stylesheet" href="css/bulma.css" />

    <body>
    <!-- Contenedor Principal -->
    <div class="main-container">
        <!-- Navbar -->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="../index.html">
                    <img src="../img/Sin título-1.png" alt="Logo de Agencia de Viajes" style="max-height: 150px;">
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu" onclick="toggleBurger()">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>

            </div>
    
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a href="../destinos.html" class="navbar-item has-text-white">Destinos</a>

            <h2 class="title is-2">Selecciona tu clima</h2>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="js/footer.js"></script>

    <script>
        function toggleBurger() {
        var burger = document.querySelector(".navbar-burger");
        var menu = document.querySelector("#navbarMenu");
        burger.classList.toggle("is-active");
        menu.classList.toggle("is-active");
        }
    </script>
