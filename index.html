<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agencia de Viajes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/bulma.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img
            src="img/Sin título-1.png"
            alt="Logo de Agencia de Viajes"
            style="max-height: 150px"
            class="navbar-logo"
            Clase
            para
            el
            logo
            --
          />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarMenu"
          onclick="toggleBurger()"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-end">
          <a href="#" class="navbar-item has-text-white">Destinos</a>
          <a href="#" class="navbar-item has-text-white">Hoteles</a>
          <a href="#" class="navbar-item has-text-white">Vehículos</a>
          <a href="#" class="navbar-item has-text-white">Pagos</a>
          <a href="#" class="navbar-item has-text-white">Info Turística</a>
          <a href="#" class="navbar-item has-text-white">Login</a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero is-info is-small">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h2
            class="title is-2"
            style="color: var(--text-color); margin-bottom: 1rem"
          >
            Explora el mundo con nosotros
          </h2>
          <p
            class="subtitle is-4"
            style="color: var(--text-color); margin-bottom: 1.5rem"
          >
            Encuentra los mejores destinos, hoteles y vehículos para tu próximo
            viaje.
          </p>
          <a href="#" class="button is-danger is-large">¡Reserva Ahora!</a>
        </div>
      </div>
      <img
        src="img/fondo.png"
        alt="Descripción de la imagen"
        class="hero-img"
        style="width: 100%; margin-top: 20px"
      />
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="js/footer.js"></script>

    <script>
      function toggleBurger() {
        var burger = document.querySelector(".navbar-burger");
        var menu = document.querySelector("#navbarMenu");
        burger.classList.toggle("is-active");
        menu.classList.toggle("is-active");
      }
    </script>
  </body>
</html>
