            <div class="hero-body">
                <div class="container has-text-centered">
                  <form id="formularioInicioSesion" class="box" style="max-width: 600px; margin: 0 auto;">
                    <h1 class="title" style="color: var(--text-color); margin-bottom: 1rem">Ingresar</h1>
                    <div class="field mb-4">
                        <label class="label" style="color: var(--text-color); margin-bottom: 1rem">Nombre de Usuario</label>
                        <div class="control">

                    <div class="field mt-4">
                        <label class="label" style="color: var(--text-color); margin-bottom: 1rem">Contraseña</label>

                            <input id="loginContrasena" class="input" type="password" placeholder="********" required>
                        </div>
                    </div>
                
                    <div class="field mb-4">
                        <label class="checkbox" style="color: var(--text-color); margin-bottom: 1rem">
                            <input type="checkbox" />

                        </label>
                    </div>
                
                    <button type="submit" class="button is-danger is-large">Ingresar</button>
                
                    <!-- Enlace para registrarse -->
                    <p class="has-text-centered mt-4">
                        <a href="registro.html" style="font-family: 'Poppins', sans-serif; font-size: 0.9rem; color: var(--accent-color); text-decoration: underline;">

                        </a>

        <script>
            // Script para manejar el botón de hamburguesa en dispositivos móviles
            document.addEventListener('DOMContentLoaded', () => {
                // Obtén todos los elementos "navbar-burger"
                const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

                // Verifica si hay algún "navbar-burger"
                if ($navbarBurgers.length > 0) {
                    // Añade un evento de clic a cada "navbar-burger"
                    $navbarBurgers.forEach(el => {
                        el.addEventListener('click', () => {
                            // Obtén el objetivo del "navbar-burger"
                            const target = el.dataset.target;
                            const $target = document.getElementById(target);

                            // Alterna las clases "is-active"
                            el.classList.toggle('is-active');
                            $target.classList.toggle('is-active');
                        });
                    });
                }
            });
        </script>
        <script src="js/login.js"></script>

      <!-- Footer -->
      <div id="footer"></div>

      <script>
        function toggleBurger() {
          var burger = document.querySelector(".navbar-burger");
          var menu = document.querySelector("#navbarMenu");
          burger.classList.toggle("is-active");
          menu.classList.toggle("is-active");
        }
      </script>
